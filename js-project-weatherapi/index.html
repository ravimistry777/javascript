<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="weather-box text-center">
      <h3 class="mb-4">🌦️ Weather Forecast</h3>
      <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
      <button onclick="getWeather()" class="btn btn-success w-100 mb-4">Check Weather</button>
      <div id="weatherResult" style="display: none;">
        <img id="weatherIcon" class="weather-icon" />
        <h4 id="weatherCity"></h4>
        <p><strong>Temperature:</strong> <span id="temp"></span>°C</p>
        <p><strong>Weather:</strong> <span id="description"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
      </div>
    </div>
  </div>

  <script src="js/index.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
