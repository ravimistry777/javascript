<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>🌟slider using Javascript,HTML,CSS</h2>
    <div class="slider">
        <img id="sliderImage"
            src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg?_gl=1*s5foga*_ga*MjA3OTUwMjAzMi4xNzQyODI5NzM2*_ga_8JE65Q40S6*czE3NDk2NTg2MjAkbzMkZzEkdDE3NDk2NTg3MzkkajI2JGwwJGgw"
            alt="slider">
    </div>

    <div class="buttons">
        <button onclick="prevImage()">← Previous</button>
        <button onclick="nextImage()">Next →</button>
    </div>

    <script src="js/index.js" type="text/javascript"></script>

</body>

</html>
