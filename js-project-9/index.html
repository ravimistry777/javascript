<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravi's Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4 sticky-top">
    <a class="navbar-brand" href="#">Ravi's Mart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('fruits')">Fruits</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('vegetables')">Vegetables</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('masala')">Spices</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="toggleAddProductForm()">Add Product</a></li>
        <li class="nav-item">
          <button class="btn btn-light ms-3" onclick="toggleCart()">
            <i class="bi bi-cart4"></i>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <div id="addProductForm">
    <h6>Add New Product</h6>
    <select id="newSection" class="form-select mb-2">
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="masala">Spices</option>
    </select>
    <input type="text" id="newName" placeholder="Product Name" class="form-control mb-2">
    <input type="number" id="newPrice" placeholder="Price" class="form-control mb-2">
    <input type="text" id="newImg" placeholder="Image URL" class="form-control mb-2">
    <div class="d-flex justify-content-between">
      <button class="btn btn-success w-50 me-1" onclick="addNewProduct()">Add Product</button>
      <button class="btn btn-secondary w-50 ms-1" onclick="toggleAddProductForm()">Close</button>
    </div>
  </div>

  <section id="fruits" class="container product-section active py-4">
    <h3 class="text-center mb-4">🍎Fresh Fruits</h3>
    <div class="row" id="fruitsSection"></div>
  </section>

  <section id="vegetables" class="container product-section py-4">
    <h3 class="text-center mb-4">🥦Vegetables</h3>
    <div class="row" id="vegetablesSection"></div>
  </section>

  <section id="masala" class="container product-section py-4">
    <h3 class="text-center mb-4">🌶️Indian Spices</h3>
    <div class="row" id="masalaSection"></div>
  </section>

  <div id="cartPanel" class="p-3">
    <div class="d-flex justify-content-between align-items-center">
      <h5>Your Cart</h5>
      <button class="btn btn-sm btn-danger" onclick="toggleCart()">Close</button>
    </div>
    <hr>
    <div id="cartItems"></div>
    <hr>
    <p>Subtotal: ₹<span id="subtotal">0</span></p>
    <p>GST (18%): ₹<span id="gst">0</span></p>
    <h6>Total: ₹<span id="total">0</span></h6>
  </div>

  <div class="toast" id="toastMsg">Product added to cart!</div>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
